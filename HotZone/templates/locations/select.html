<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Cases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1>Select location</h1>
    <hr />
    <a href="/locations" class="btn btn-warning">
        Back to Location List
    </a>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'locations:select' query %}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-borderless">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for location in select_list %}
                <tr>
                    <td>{{ location.nameEN }}</td>
                    <td>{{ location.addressEN }}</td>
                    <td>
                        <Button class="btn btn-info" type="submit" name="choice" id="choice{{ forloop.counter0 }}"
                            value="{{ forloop.counter0 }}">
                            Select
                        </Button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

</body>
