<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Cases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1>Select location</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'locations:select' query %}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-borderless">
            {% for location in select_list %}
            <tr>
                <td><input type="radio" name="choice" id="choice{{ forloop.counter0 }}" value="{{ forloop.counter0 }}"></td>
                <td>Name: {{ location.nameEN }}</td>
                <td>Address: {{ location.addressEN }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Select">
    </form>

    <a href="/locations">
        <input type="submit" name="back" value="Back">
    </a>
</body>
