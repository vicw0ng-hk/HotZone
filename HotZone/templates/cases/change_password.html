<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change HotZone password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


{% block content %}
  <h2>Change HotZone password</h2>
  <p>Enter your old HotZone password and also the new password you intend to set.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-warning" type="submit" value="Set new password">
  </form>

  <a class="btn btn-primary" href="{% url 'login'%}">
    Back to login page
  </a>
{% endblock %}
