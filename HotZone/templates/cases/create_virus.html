<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create New Virus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form method="POST" action="/cases/add/create_virus">
        {% csrf_token %}
        {% load l10n %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Virus Name</th>
                    <th scope="col">Virus Common Name</th>
                    <th scope="col">Maximum Infectious Period</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row">
                    <th>{{ form.virus_name }}</th>
                    <th>{{ form.virus_common_name }}</th>
                    <th>{{ form.max_inf_period }}</th>
                    <th><input type="submit" name="Add Case" value="Create"></th>
                </tr>
            </tbody>
        </table>
    </form>
    <button type="button" class="btn btn-link">
        <a href="/cases">
            <input type="submit" name="back" value="Back to Main Page">
        </a>
    </button>
</body>

</html>
