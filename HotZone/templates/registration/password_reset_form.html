<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Cases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


{% block content %}
  <h2>Forgot your HotZone password?</h2>
  <p>Enter your email address below and click "Send me the reset password email". You will receive an email for setting a new password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-warning" type="submit" value="Send me the reset password email">
  </form>

  <a class="btn btn-primary" href="{% url 'login'%}">
    Back to login page
    </a>
{% endblock %}
