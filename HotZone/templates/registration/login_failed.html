<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            margin: 0px auto;
            padding: 0px;
            text-align: center;
        }

        * {
            margin: 0px auto;
            padding: 0px;
        }
    </style>
</head>

<body>
    <h1>Login information is incorrect!</h1>
    <h1>Please re-enter username and password.</h1>
    <div>
        <label for="username">Username:</label>
        <br><input type="text" id="username" name="username" placeholder="Enter username here...">
    </div>
    <div>
        <label for="pass">Password:</label>
        <br><input type="password" id="pass" name="password" placeholder="Enter password here...">
    </div>

    <div>
        <br><input type="submit" value="Sign In">
    </div>
</body>

</html>
